<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh;background:#f1f1f1;">
    <form method="POST" class="w-25 bg-white p-3 shadow rounded">
        <h3 class="text-center">Admin Login Form</h3>
        <input type="text" class="form-control mb-2" name="name" required placeholder="Admin Username">
        <input type="password" class="form-control mb-2"  name="email" required placeholder="Password">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
