<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh;background:#f1f1f1;">
    <form method="POST" class="w-25 bg-white p-3 shadow rounded">
        <h3 class="text-center">Submit Form</h3>
        <label for="name" class="form-label mt-2">Name:</label>
        <input type="text" class="form-control" name="name" required>
        <label for="email" class="form-label mt-2">Email:</label>
        <input type="email" class="form-control mb-2"  name="email" required>
        <button type="submit" class="btn btn-primary">Submit</button> <a href="students">Show Student Data</a>
    </form>
</body>
</html>
